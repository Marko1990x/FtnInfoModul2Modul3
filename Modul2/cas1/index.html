        function isSymmetric(r) {
            let isSymmetric = arr => {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] !== arr[arr.length - (i + 1)])
                        return false
                }
                return true
            }

            console.log(isSymmetric([1, 7, 9, 9, 7, 1])) // ok

        }
